<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAIT SVGX Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
            width: 100%;
            display: flex;
            position: relative;
        }

        #svg-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #e9e9e9;
            padding: 10px;
            box-sizing: border-box;
        }

        #svg-container svg,
        #svg-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: contain;
            transition: transform 0.3s ease-in-out;
        }

        #floating-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(40, 40, 40, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 8px;
            cursor: move;
            z-index: 1000;
            touch-action: none;
        }

        .icon-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #hiddenFileInput {
            display: none;
        }
    </style>
</head>

<body>

    <input type="file" id="hiddenFileInput" accept=".svg">

    <main>
        <div id="svg-container">
            <img src="chart_after_x.svg" alt="Please open an SVG file to view it here.">
        </div>

        <div id="floating-panel">
            <button class="icon-button" id="openFileButton" title="Open SVG File">ðŸ“‚</button>
            <hr style="border-color: rgba(255,255,255,0.2); width: 100%; margin: 2px 0;">
            <button class="icon-button" id="zoomXButton" title="Asymmetrical Zoom X-Axis">â†”</button>
            <button class="icon-button" id="zoomYButton" title="Asymmetrical Zoom Y-Axis">â†•</button>
            <button class="icon-button" id="resetButton" title="Reset View">âŸ²</button>
        </div>
    </main>

    <script>
        const hiddenFileInput = document.getElementById('hiddenFileInput');
        const openFileButton = document.getElementById('openFileButton');
        const svgContainer = document.getElementById('svg-container');
        const floatingPanel = document.getElementById('floating-panel');
        const mainWrapper = document.querySelector('main');

        // --- STATE MANAGEMENT for ZOOM ---
        let currentZoomX = 1;
        let currentZoomY = 1;
        const zoomLevels = [1, 2, 3]; // Cycle through 1x, 2x, 3x zoom

        // --- UNIFIED TRANSFORM FUNCTION ---
        // This is now the single source of truth for applying transforms.
        // It combines rotation and the current zoom state.
        function updateSvgTransform() {
            const svgElement = svgContainer.querySelector('svg');
            if (svgElement) {
                // 1. Calculate Rotation
                let rotationDegree = 0;
                if (screen.orientation && screen.orientation.angle !== undefined) {
                    rotationDegree = screen.orientation.angle;
                } else if (window.orientation !== undefined) {
                    rotationDegree = window.orientation;
                }

                let cx = 0, cy = 0;
                const viewBoxAttr = svgElement.getAttribute('viewBox');
                if (viewBoxAttr) {
                    const parts = viewBoxAttr.split(' ').map(Number);
                    if (parts.length === 4) {
                        cx = parts[0] + parts[2] / 2;
                        cy = parts[1] + parts[3] / 2;
                    }
                }
                cx = 0; // Default center X
                cy = 0; // Default center Y          
                const rotateStr = `rotate(${rotationDegree} ${cx} ${cy})`;

                // 2. Get current zoom state
                const scaleStr = `scale(${currentZoomX} ${currentZoomY})`;

                // 3. Combine and Apply
                const finalTransform = `${rotateStr} ${scaleStr}`;
                svgElement.setAttribute('transform', finalTransform);
                console.log(`[VIAIT] Applied transform: ${finalTransform}`);
            }
        }

        // --- Event Listeners ---

        openFileButton.addEventListener('click', (e) => {
            e.stopPropagation();
            hiddenFileInput.click();
        });

        hiddenFileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type !== 'image/svg+xml') {
                svgContainer.innerHTML = '<p style="color:#888;">Invalid file type. Please select a .svg file.</p>';
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const svgString = e.target.result;
                const parser = new DOMParser();
                const doc = parser.parseFromString(svgString, 'image/svg+xml');
                const svgElement = doc.documentElement;

                if (!svgElement || svgElement.tagName.toLowerCase() !== 'svg') {
                    svgContainer.innerHTML = '<p style="color:#888;">Invalid SVG content.</p>';
                    return;
                }

                svgContainer.innerHTML = '';
                svgContainer.appendChild(svgElement);

                // Reset zoom state for new file and apply initial transform
                currentZoomX = 1;
                currentZoomY = 1;
                updateSvgTransform();
            };
            reader.readAsText(file);
        });

        // --- Draggable Panel Logic ---
        let isDragging = false;
        let offsetX, offsetY;
        floatingPanel.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('icon-button')) return;
            isDragging = true;
            offsetX = e.clientX - floatingPanel.offsetLeft;
            offsetY = e.clientY - floatingPanel.offsetTop;
            floatingPanel.style.cursor = 'grabbing';
        });
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            let newX = e.clientX - offsetX;
            let newY = e.clientY - offsetY;
            const containerRect = mainWrapper.getBoundingClientRect();
            newX = Math.max(0, Math.min(newX, containerRect.width - floatingPanel.offsetWidth));
            newY = Math.max(0, Math.min(newY, containerRect.height - floatingPanel.offsetHeight));
            floatingPanel.style.left = `${newX}px`;
            floatingPanel.style.top = `${newY}px`;
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
            floatingPanel.style.cursor = 'move';
        });

        // --- ZOOM BUTTON LOGIC (IMPLEMENTED) ---
        document.getElementById('zoomYButton').addEventListener('click', (e) => {
            e.stopPropagation();
            const currentIndex = zoomLevels.indexOf(currentZoomY);
            const nextIndex = (currentIndex + 1) % zoomLevels.length;
            currentZoomY = zoomLevels[nextIndex];
            console.log(`[VIAIT] Vertical zoom set to: ${currentZoomY}x`);
            updateSvgTransform();
        });

        document.getElementById('zoomXButton').addEventListener('click', (e) => {
            e.stopPropagation();
            const currentIndex = zoomLevels.indexOf(currentZoomX);
            const nextIndex = (currentIndex + 1) % zoomLevels.length;
            currentZoomX = zoomLevels[nextIndex];
            console.log(`[VIAIT] Horizontal zoom set to: ${currentZoomX}x`);
            updateSvgTransform();
        });

        document.getElementById('resetButton').addEventListener('click', (e) => {
            e.stopPropagation();
            currentZoomX = 1;
            currentZoomY = 1;
            console.log('[VIAIT] Resetting zoom to 1x');
            updateSvgTransform();
        });

        // --- ROTATION EVENT LISTENERS ---
        // Now call the unified transform function
        if (screen.orientation) {
            screen.orientation.addEventListener('change', updateSvgTransform);
        } else {
            window.addEventListener('orientationchange', updateSvgTransform);
        }
        window.addEventListener('resize', updateSvgTransform);

        // Apply initial transform on load
        window.addEventListener('load', updateSvgTransform);

    </script>
</body>

</html>
