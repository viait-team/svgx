
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>US Treasury 10Y Note Yield and Forecasting & Methodology Uncertainty Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background: #f4f6f8;
        }

        h1 {
            margin-bottom: 20px;
        }

        #external-chart {
            margin-top: 40px;
        }

        svg {
            border: 1px solid #ccc;
            background: #ffffff;
        }

        #timestamp {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div id="external-chart">VIAIT...</div>
    <div id="timestamp"></div>

    <footer>
        All questions and comments about this chart to <a href="mailto:viait.team@gmail.com">viait.team@gmail.com</a>
    </footer>

    <script>
       
        async function fetchYield() {
            try {
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = 'https://tradingeconomics.com/united-states/government-bond-yield';
                const response = await fetch(proxyUrl + targetUrl);
                const html = await response.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const row = doc.querySelector('table.table.table-condensed tr[data-symbol="USGG10YR:IND"]');
                const tds = row?.querySelectorAll('td');

                if (tds && tds.length >= 4) {
                    const yieldRaw = tds[1].textContent.trim();
                    const yieldValue = parseFloat(yieldRaw.replace(/[^0-9.\-]/g, ''));

                    const pchCell = tds[3];
                    const dayChangeValue = parseFloat(pchCell.getAttribute('data-value'));
                    const dayChangeText = pchCell.textContent.trim();

                    var timeText = new Date().toLocaleTimeString('en-US', {
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            });
                    if (tds.length >= 6) {
                        timeText = tds[6].textContent.trim();
                    }

                    return {
                        yieldValue: isNaN(yieldValue) ? 0.0 : yieldValue,
                        dayChangeValue: isNaN(dayChangeValue) ? 0.0 : dayChangeValue,
                        dayChangeText,
                        timeText
                    };
                }
            } catch (error) {
                console.warn('Yield fetch failed:', error);
            }
            return {
                yieldValue: 0.0,
                dayChangeValue: 0.0,
                dayChangeText: 'N/A',
                timeText: 'N/A'
            };
        }

        function parseMapping(attr) {
            try {
                const values = JSON.parse(attr.replace(/E\+?(\d+)/g, 'e$1'));
                if (Array.isArray(values) && values.length === 4) {
                    return {
                        domainMin: parseFloat(values[0]),
                        domainMax: parseFloat(values[1]),
                        rangeMin: parseFloat(values[2]),
                        rangeMax: parseFloat(values[3])
                    };
                }
            } catch (e) {
                console.warn('Invalid mapping:', attr);
            }
            return null;
        }

        function mapValue(value, mapping, invert = false) {
            const { domainMin, domainMax, rangeMin, rangeMax } = mapping;
            const ratio = (value - domainMin) / (domainMax - domainMin);
            const adjusted = invert ? 1 - ratio : ratio;
            return rangeMin + adjusted * (rangeMax - rangeMin);
        }

        function getLogicalCoordinates(svgElement, yieldValue, timestampTicks) {
            const ylmAttr = svgElement.getAttribute('ylm');
            const xlmAttr = svgElement.getAttribute('xlm');

            const yMapping = parseMapping(ylmAttr);
            const xMapping = parseMapping(xlmAttr);

            if (!yMapping || !xMapping) {
                console.warn('Missing or invalid logical mappings');
                return null;
            }

            const vx = mapValue(timestampTicks, xMapping);
            const vy = mapValue(yieldValue, yMapping, true); // Y inverted

            return { vx, vy };
        }

        function formatTimestamp(ts) {
            const date = new Date(ts);
            return date.toLocaleString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        const redColors = ['red', 'crimson', 'tomato', 'firebrick', 'darkred'];
        const greenColors = ['green', 'limegreen', 'mediumseagreen', 'forestgreen', 'darkgreen'];
        let color_index = 0;

        async function updateDot(svgElement) {
            const { yieldValue, dayChangeValue, dayChangeText, timeText } = await fetchYield();
            const timestampTicks = Date.now() * 1e4 + 621355968000000000;
            const coords = getLogicalCoordinates(svgElement, yieldValue, timestampTicks);
            if (!coords) return;

            let dot = svgElement.querySelector('circle[data-live-dot]');
            if (!dot) {
                dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                dot.setAttribute('data-live-dot', 'true');
                dot.setAttribute('r', '5');
                dot.setAttribute('stroke', 'black');
                dot.setAttribute('stroke-width', '1');
                svgElement.appendChild(dot);
            }

            const colorArray = dayChangeValue >= 0 ? redColors : greenColors;
            const currentColor = colorArray[color_index];
            dot.setAttribute('fill', currentColor);
            color_index = (color_index + 1) % colorArray.length;

            dot.setAttribute('cx', coords.vx);
            dot.setAttribute('cy', coords.vy);

            // Remove old animations and tooltips
            dot.querySelectorAll('animate').forEach(anim => dot.removeChild(anim));
            dot.querySelectorAll('title').forEach(t => dot.removeChild(t));

            // Add tooltip
            const tooltip = document.createElementNS('http://www.w3.org/2000/svg', 'title');
            tooltip.textContent = `US 10Y Yield: ${yieldValue.toFixed(4)}\nChange: ${dayChangeText}\nTime: ${timeText}`;
            dot.appendChild(tooltip);

            // Add radius animation
            const radiusAnim = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
            radiusAnim.setAttribute('attributeName', 'r');
            radiusAnim.setAttribute('values', '5;7;5');
            radiusAnim.setAttribute('dur', '0.6s');
            radiusAnim.setAttribute('repeatCount', 'indefinite');
            radiusAnim.setAttribute('fill', 'freeze');
            dot.appendChild(radiusAnim);
            radiusAnim.beginElement();

            document.getElementById('timestamp').textContent = `Last updated: ${formatTimestamp(Date.now())}`;
        }

        async function loadExternalSVGAndStart() {
            const url = 'https://viait-team.github.io/svgx/chart_after_x.svg';
            try {
                const response = await fetch(url);
                const svgText = await response.text();
                const container = document.getElementById('external-chart');
                container.innerHTML = svgText;

                const svgElement = container.querySelector('svg');
                await updateDot(svgElement);

                setInterval(() => updateDot(svgElement), 60000);
            } catch (error) {
                console.error('Failed to load external SVG:', error);
                document.getElementById('external-chart').textContent = 'Failed to load chart.';
            }
        }

        loadExternalSVGAndStart();
    </script>



</body>

</html>
